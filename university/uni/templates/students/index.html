{% extends 'base/base.html' %}

{% block content %}
{% if latest_subscribers_list %}
    <ul>
    {% for student in latest_subscribers_list %}
        <li><a href="{% url 'detail' student.student_id_num %}"> {{ student.first_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No students assigned.</p>
{% endif %}

{% endblock %}
